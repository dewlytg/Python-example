<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="i1">欢迎莅临指导</div>

    <script>
        function func() {
           /* 循环
            a = [11,22,33,44]
            for(var item in a){
                console.log(item);
            }

            a = {"k1":"v1","k2":"v2"}
            for(var item in a){
                console.log(item);
            }

            a = [11,22,33,44]
            for(var i=0;i<a.length;i++){
                console.log(i);
            }

            == 值相等
            === 值和类型都相等
            &&  and
            ||  or
            */


            //根据ID获取指定标签的内容，定义局部变量
            var tag = document.getElementById("i1");
            //获取内部的内容
            var content = tag.innerText;
            var f = content.charAt(0);
            var l = content.substring(1,content.length);
            var new_content = l + f;
            tag.innerText = new_content;
        }

        setInterval("func();",500)
    </script>
</body>
</html>

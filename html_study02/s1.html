<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            border: 0px;
        }
    </style>
</head>
<body>
    <!--在IE浏览器中img有1px的边框，而a标签会把边框变成蓝色的，上面定义的style解决IE中img图片边框的问题-->
    <a href="https://www.baidu.com">
        <img src="0.jpg" style="width: 200px;height: 300px;">
    </a>
</body>
</html>

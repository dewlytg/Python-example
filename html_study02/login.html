    <!一般情况建议使用float:left 和float:right 来完成div布局，在需要定位一个标签的时候才使用
    	position:fixed，在div层中要让子div相对定位的时候才使用position:relative和position:absloute属性
	--clear:both 让子div撑起来父div -->
    <div id="pg-header"style="width: 1350px;height: 100px;line-height: 100px;">
        <div style="background-image: url(logo.png);width: 154px;height: 88px;margin-left: 200px;"></div>

        <div style="width: 300px; height: 30px; position: absolute;top:60px;right: 200px;">
            <span style="color:red;">*</span>用户名：<input type="text" style="width:200px;height: 30px;">

            <span style="color:red;">*</span>密码：<input type="text" style="width:200px;height: 30px;">
        </div>

            <span style="color:red;">*</span>验证码：<input type="text" style="width:200px;height: 30px;">
        </div>
        <div style="width: 300px; height: 20px; position: absolute;top:245px;right: 130px;font-size: small;">
            <input type="checkbox" checked="checked">自动登录 <a style="color: blue;">忘记密码？</a>
        </div>
        <div style="width: 300px;height: 40px;position: absolute;top: 270px;right: 130px;">

        <div style="width: 90px;height: 40px;position: absolute;right: 0;bottom: 0;">

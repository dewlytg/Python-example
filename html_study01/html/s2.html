<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--空格:&nbsp;大于:&gt;小于:&lt;段落:<p></p> 换行:<br>-->
    <!--<a href="https://www.baidu.com">小&nbsp;&nbsp;&nbsp;&nbsp;&gt;a&lt;李</a>-->
    <p>第一段，很久很久以前,<br> 从前</p>
    <p>第二段</p>
    <p>第三段</p>
    <p>第四段</p>
    <!--所有的标签分为：-->
                    <!--块级标签：div标签(白板)，h系列(加大加粗)，p标签(段落和段落有间距)-->
                    <!--行内标签：span标签(白板)-->
    <h1>YES</h1>
    <h2>YES</h2>
    <h3>YES</h3>
    <h4>YES</h4>
    <h5>YES</h5>
    <h6>YES</h6>

    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>

    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>
        <legend>
            登录
        </legend>
        <!--用于点击"用户名"关联的标签获取光标，可以看到可以在指定的input框输入-->
        <label for="username">用户名：</label>
        <input id="username" type="text" name="user"/>
        <br/>
        <label for="pwd">密码：</label>
        <input id="pwd" type="text" name="pwd"/>
    </fieldset>
</body>
</html>

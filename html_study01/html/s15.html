<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pg-header{
            height:38px;
            background-color: #dddddd;
        }
    </style>
</head>
<body style="margin: 0 auto;">
    <div class="pg-header">
        <div style="width: 980px;">
            <div style="float: left;">收藏本站</div>
            <div style="float: right;">
                <a>登录</a>
                <a>注册</a>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <div style="width:300px;border:1px solid red;">
        <div style="width:96px;border:1px solid green;height: 30px; float: left;"></div>
        <div style="width:96px;border:1px solid green;height: 30px; float: left;"></div>
        <div style="width:96px;border:1px solid green;height: 30px; float: left;"></div>
        <div style="width:96px;border:1px solid green;height: 30px; float: left;"></div>
        <div style="width:96px;border:1px solid green;height: 30px; float: left;"></div>
        <!--子div会覆盖父div的style，利用 style="clear: both;"可以强制子div不覆盖-->
        <div style="clear: both;"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         /*#选择指定id的标签来添加css样式*/
        #i1{
            background-color: green;
            height: 48px;
        }
        /* class选择器，可以在标签中利用class=""调用*/
        .c1{
            background-color: green;
            height: 10px;
        }
        /*标签选择器，可以在所有div标签中调用*/
        div{
            background-color: black;
            color: white;
        }
        /*层级选择器，用空格分开，只有span下面的div标签才能调用*/
        span div{
            background-color: black;
            color:red;
        }
        /*组合选择器，用,隔开*/
        #i1,#i2,#i3{
            background-color: green;
            height: 48px;
        }
        /*属性选择器，满足指定属性的标签才会应用*/
        /*input[type="text"]{width: 100px;height: 200px;}*/
        /*input[n="Tom"]{width: 100px;height: 200px;}*/
         /*.c1是自定义class名称，n也是自定义属性，可以定义任何名称*/
        .c1[n="Tom"]{width: 100px;height: 200px;}
    </style>
</head>
<body>

    <input class="c1" type="text" n="Tom">
    <input type="password">

</body>
</html>
